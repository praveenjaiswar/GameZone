<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <style>
        body {
            text-align: center;
            padding: 20%;
            /* background-color: rgb(51, 19, 51); */
            background: radial-gradient(circle at center, #6a11cb , #2575fc);
        }

        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1f1f1f;
            padding: 1rem 2rem;
            z-index: 1000;
            box-sizing: border-box;
            flex-wrap: wrap;
        }

        .logo,
        .user-login {
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
            flex: 0 1 auto;
        }

        h2 {
            font-size: 40px;
            color: white;
        }

        .choices button {
            height: 45px;
            width: 120px;
            font-size: 18px;
            margin: 6px;
            background-color: transparent;
            border: none;
            border-radius: 15px;
            box-shadow: 0 2px 10px;
            color: white;
        }

        #resetBtn,
        #backBtn {
            margin-top: 30px;
            height: 45px;
            width: 120px;
            font-size: 18px;
            background-color: transparent;
            border: none;
            border-radius: 15px;
            box-shadow: 0 2px 10px;
            color: white;
        }

        #result {
            font-size: 25px;
            margin-top: 30px;
            color: white;
        }

        #resetBtn:hover {
            background-color: #2575fc;
            box-shadow: 0 0 10px #2575fc;
        }
    </style>
</head>

<body>
    <header class="game-navbar">
        <div class="logo" onclick="refreshPage()">üéÆ GameZone</div>
        <div class="user-login">üë§ Login</div>
    </header>
    <h2>Rock-Paper-Scissors</h2>
    <div class="choices">
        <button onclick="play('rock')">Rock ‚óª</button>
        <button onclick="play('paper')">Paper üìÑ</button>
        <button onclick="play('scissors')">scissors ‚úÇ</button>
    </div>
    <div id="result"></div>
    <button onclick="resetGame()" id="resetBtn">üîÅ Reset</button>
    <button id="backBtn">‚Ü©Ô∏è Back</button>

    <!-- JavaScript -->
    <script>
        function play(userchoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            let result = '';
            if (userchoice === computerChoice) {
                result = "It's a draw! ü§ù"
            }
            else if (
                (userchoice === 'rock' && computerChoice === 'scissors') ||
                (userchoice === 'paper' && computerChoice === 'rock') ||
                (userchoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = `You win! üéâ ${userchoice} beats ${computerChoice}`;
            }
            else {
                result = `You lose! üò¢ ${computerChoice} beats ${userchoice}`;
            }
            document.getElementById('result').textContent = result;
        }

        function resetGame() {
            document.getElementById('result').textContent = '';
        }

        document.getElementById('backBtn').addEventListener('click', () => {
            window.location.href = 'minigame.html'
        });

        function refreshPage() {
            location.reload()
        }
    </script>
</body>

</html>
