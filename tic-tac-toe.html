<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: radial-gradient(circle at center, #6a11cb , #2575fc);
    color: white;
    text-align: center;
    padding: 20px;
}

     header {
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #1f1f1f;
    padding: 1rem 2rem;
    z-index: 1000;
    box-sizing: border-box;
    flex-wrap: wrap;
}

.logo,
.user-login {
    color: white;
    font-size: 1.2em;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s;
    flex: 0 1 auto;
}

h2 {
    font-size: 2.5em;
    margin-bottom: 10px;
    text-shadow: 1px 1px 2px #000;
}

#game-board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    gap: 10px;
    margin: 30px auto;
    width: max-content;
}

.cell {
    height: 100px;
    width: 100px;
    background-color: #ffffff;
    border-radius: 10px;
    font-size: 2.5em;
    font-weight: bold;
    color: #2575fc;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: background-color 0.3s, transform 0.2s;
}

.cell:hover {
    background-color: #f0f0f0;
    transform: scale(1.05);
}

#status {
    font-size: 1.5em;
    margin: 20px 0;
    text-shadow: 1px 1px 2px #000;
}

button {
    background-color: #ffffff;
    color: #2575fc;
    border: none;
    padding: 10px 20px;
    margin: 10px;
    font-size: 1em;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    transition: background-color 0.3s, transform 0.2s;
}

button:hover {
    background-color: #e0e0e0;
    transform: scale(1.05);
}

    </style>
</head>
<body>
<header class="game-navbar">
    <div class="logo" onclick="refreshPage()">üéÆ GameZone</div>
    <div class="user-login">üë§ Login</div>
    </header>
    <h2>Tic Tac Toe</h2>
    <div id="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <p id="status">Player X's turn</p>
    <button onclick="resetGame()">üîÅ Reset</button>
    <button id="backBtn">‚Ü©Ô∏è Back</button>

    <!-- JavaScript -->
     <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = true;

        const statusDisplay = document.getElementById("status");
        const cells = document.querySelectorAll(".cell");

        cells.forEach(cell => {
            cell.addEventListener("click", () => {
                const index = cell.getAttribute("data-index");

                if (board[index] === "" && gameActive){
                    board[index] = currentPlayer;
                    cell.textContent = currentPlayer;
                    checkWin();
                    if (gameActive) {
                        currentPlayer = currentPlayer === "X" ? "O" : "X";
                        statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
                    }
                }
            });
        });

        function checkWin() {
            const winPatterns = [
                [0,1,2], [3,4,5], [6,7,8], //rows
                [0,3,6], [1,4,7], [2,5,8], //columns
                [0,4,8], [2,4,6]           //diagonals
            ];

            for (let pattern of winPatterns){
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]){
                    statusDisplay.textContent = `Player ${board[a]}'s win!`;
                    gameActive = false;
                    return;
                    
                }
                }
                if (!board.includes("")) {
                    statusDisplay.textContent = "It's a draw";
                    gameActive = false;
            }
        }

        function resetGame(){
            board = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X"
            gameActive = true;
            statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
            cells.forEach(cell => {
                cell.textContent = "";
            });
        }

         document.getElementById('backBtn').addEventListener('click', () => {
                window.location.href ='index.html'
            });
            function refreshPage() {
                location.reload()
            }
            </script>
</body>

</html>
