<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Retro Bounce Game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #111;
      color: #fff;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      z-index: 1000;
      box-sizing: border-box;
      flex-wrap: wrap;
    }

    .logo,
    .user-login {
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
      flex: 0 1 auto;
    }

    h1 {
      margin: 20px 0 10px;
    }

    canvas {
      width: 95vw;
      max-width: 600px;
      aspect-ratio: 3 / 2;
      background: #222;
      border: 3px solid #0ff;
      margin: 10px 0;
    }

    #scoreBoard {
      font-size: 18px;
      margin: 10px 0;
      color: #00ffcc;
    }

    #sliderContainer {
      width: 95vw;
      max-width: 600px;
      margin: 10px 0;
    }

    input[type="range"] {
      width: 100%;
      -webkit-appearance: none;
      height: 10px;
      background: #00ffcc;
      border-radius: 5px;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ff0066;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    input[type="range"]:hover::-webkit-slider-thumb,
    input[type="range"]:active::-webkit-slider-thumb {
      transform: scale(1.5);
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ff0066;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    input[type="range"]:hover::-moz-range-thumb,
    input[type="range"]:active::-moz-range-thumb {
      transform: scale(1.5);
    }

    #gameOverText {
      font-size: 24px;
      color: #ff4444;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #00ffcc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #00ddb3;
    }
  </style>
</head>

<body>
  <header class="game-navbar">
    <div class="logo" onclick="refreshPage()">üéÆ GameZone</div>
    <div class="user-login">üë§ Login</div>
  </header>
  <h1>üïπÔ∏è Retro Bounce Game</h1>
  <canvas id="gameCanvas"></canvas>
  <div id="scoreBoard">Score: 0</div>
  <div id="sliderContainer">
    <input type="range" id="paddleSlider" min="0" max="100" value="50" />
  </div>
  <div id="gameOverText">üí• GAME OVER üí•</div>
  <button onclick="resetGame()">Reset Game</button>
  <button id="backBtn">‚Ü©Ô∏è Back</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const gameOverText = document.getElementById("gameOverText");
    const slider = document.getElementById("paddleSlider");
    const scoreBoard = document.getElementById("scoreBoard");

    let ballRadius = 15;
    let paddleHeight = 10;
    let paddleWidth = 75;
    let paddleX;
    let ballX, ballY, dx, dy;
    let rightPressed = false;
    let leftPressed = false;
    let gameOver = false;
    let score = 0;
    let bounceCount = 0;
    let currentSpeed = 2;

    function resizeCanvas() {
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetWidth * 2 / 3;
    }

    function initGame() {
      ballX = canvas.width / 2;
      ballY = canvas.height - 30;
      currentSpeed = 2;
      dx = currentSpeed;
      dy = -currentSpeed;
      paddleX = (canvas.width - paddleWidth) / 2;
      gameOver = false;
      score = 0;
      bounceCount = 0;
      scoreBoard.textContent = "Score: 0";
      gameOverText.style.display = "none";
      slider.value = (paddleX / (canvas.width - paddleWidth)) * 100;
    }

    function resetGame() {
      initGame();
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
      else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
    });

    document.addEventListener("keyup", (e) => {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
      else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
    });

    slider.addEventListener("input", () => {
      const percent = slider.value / 100;
      paddleX = percent * (canvas.width - paddleWidth);
    });

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
      ctx.fillStyle = "#00ffcc";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "#ff0066";
      ctx.fill();
      ctx.closePath();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBall();
      drawPaddle();

      if (!gameOver) {
        ballX += dx;
        ballY += dy;

        if (ballX + ballRadius > canvas.width || ballX - ballRadius < 0) dx = -dx;
        if (ballY - ballRadius < 0) dy = -dy;

        if (
          ballY + ballRadius > canvas.height - paddleHeight &&
          ballX > paddleX &&
          ballX < paddleX + paddleWidth
        ) {
          bounceCount++;
          score++;
          scoreBoard.textContent = "Score: " + score;

          if (bounceCount % 4 === 0 && bounceCount !== 0 && currentSpeed < 8) {
            currentSpeed += 2;
            dx = dx > 0 ? currentSpeed : -currentSpeed;
            dy = -currentSpeed;
          } else {
            dy = -Math.abs(dy);
          }
        } else if (ballY + ballRadius > canvas.height) {
          gameOver = true;
          gameOverText.style.display = "block";
        }

        if (rightPressed) paddleX += 5;
        else if (leftPressed) paddleX -= 5;

        paddleX = Math.max(0, Math.min(canvas.width - paddleWidth, paddleX));
        slider.value = (paddleX / (canvas.width - paddleWidth)) * 100;
      }

      requestAnimationFrame(draw);
    }

    window.onload = () => {
      resizeCanvas();
      initGame();
      draw();
    };

    window.addEventListener("resize", () => {
      resizeCanvas();
      initGame();
    });

    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = 'minigame.html'
    });

    function refreshPage() {
      location.reload()
    }
  </script>
</body>

</html>
